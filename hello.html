<!DOCTYPE html>
<html>
<head>
    <title>Player Stats</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          padding: 20px;
          background-color: #f5f5f5;
          color: #333;
          width: 200px;
      }
      form {
          margin-bottom: 20px;
      }
      label {
          font-weight: bold;
      }
      input[type="text"] {
          padding: 5px;
          margin-top: 5px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          width: 100%;
      }
      input[type="submit"] {
          background-color: #cc0000;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-weight: bold;
      }
      input[type="submit"]:hover {
          background-color: #b30000;
      }
      #playerStats p {
          background-color: #fff;
          border-radius: 4px;
          padding: 10px;
          margin: 5px 0;
          box-shadow: 0 0 5px rgba(0,0,0,0.1);
      }
  </style>
</head>
<body>
    <form id="playerForm">
        <label for="playerName">Name:</label>
        <input type="text" id="playerName" placeholder="Please enter player's name" required />
        <input type="submit" value="Submit" />
    </form>
    <div id="playerStats">
        <p>Games played: <span id="gamesPlayed"></span></p>
        <p>Points averaged: <span id="pointsAveraged"></span></p>
        <p>Rebounds averaged: <span id="reboundsAveraged"></span></p>
        <p>Assists averaged: <span id="assistsAveraged"></span></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
